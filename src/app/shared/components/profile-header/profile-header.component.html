<div class="profile-header-container">
  <div class="qr-code" fxHide.xs="true">
      <app-qrcode [account]="profile.accountAddress"></app-qrcode>
  </div>
  <div class="detail">
    <div class="name">{{profile.name}}</div>
    <div class="address">{{profile.accountAddress}}</div>
    <a class="profile-url" [href]="profile.profileUrl" target="_blank" fxHide.xs="true" *ngIf="profile.profileUrl">{{profile.profileUrl}}</a>
  </div>    
</div>
